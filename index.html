<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- COLLEGAMENTO AL CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Boolando</title>
</head>
<body>
    <!--            HEADER            -->
    <header>
        <!-- CATEGORIA, LOGO, INFO -->
        <div class="Categoria flex">
            <div>Donna</div>
            <div>Uomo</div>
            <div>Bambini</div>
        </div>
        <div class="Logo flex">
            <img src="img/boolean-logo.png" alt="Boolean Logo">
        </div>
        <div class="Info flex">
            <div>Profilo</div>
            <div>Preferiti</div>
            <div>Carrello</div>
        </div>
    </header>
    <!-- ######### /HEADER ########## -->

    <!--            MAIN            -->
    <main>
        <section class="flex">

            <div class="card flex">
               <img src="img/1.webp" alt="modello Levis">
               <div class="card_description flex">
                <div>marca</div>
                <div>titolo</div>
                <div>prezzo</div>
               </div>
            </div>
            <div class="card">
                <img src="img/2.webp" alt="modella Guess">
            </div>
            <div class="card">
                <img src="img/3.webp" alt="modella Come Zucchero Filato">
            </div>
            <div class="card">
                <img src="img/4.webp" alt="modello Levis">
            </div>
            <div class="card">
                <img src="img/5.webp" alt="modella Maya Deluxe">
            </div>
            <div class="card">
                <img src="img/6.webp" alt="modello Esprit">
            </div>
        </section>
    </main>
    <!-- ######### /MAIN ########## -->

    <!--            FOOTER            -->
    <!-- ######### /FOOTER ########## -->
</body>
</html>
